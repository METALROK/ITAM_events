services:
  pybackend:
    restart: always

    build:
      context: /backend/event_logic
      dockerfile: Dockerfile
    ports:
      - 8000:8000
    networks:
      - bridgenetwork

  gobackend:
    restart: always

    build:
      context: /backend/authorization
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    networks:
      - bridgenetwork

  frontend:
    restart: no

    build:
      context: /frontend
      dockerfile: Dockerfile
    ports:
      - 5173:5173
    networks:
      - bridgenetwork


networks:
  bridgenetwork:
    driver: bridge
